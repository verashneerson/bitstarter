<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>My First Bitstarter</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <style type="text/css">
      body { padding-top: 20px; padding-bottom: 40px;}
      .container { width: 960px; }
      p.lead { padding-top: 15px; }
      .navigation, .pitch, .section1, .section2, .faq, .footer { padding: 10px 0; }
      .video, .thermometer, .order, .social { border: 1px dotted; text-align: center; }
      .video { height: 124px; line-height: 40px; }
      .thermometer, .order, .social { height: 40px; line-height: 40px; }
      div.row { border: 1px solid; }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row navigation">
	<div class="col-xs-2 logo">Logo</div>
	<div class="col-xs-6 blank"></div>
	<div class="col-xs-4 about">About</div>
      </div>
      <div class="row heading">
	<div class="col-xs-12">
	  <h1>Bitstarter Title</h1>
	</div>
      </div>
      <div class="row subheading">
	<div class="col-xs-12">
	  <p class="lead">This is my first bitstarter project.</p>
	</div>
      </div>
      <div class="row pitch">
	<div class="col-xs-6 video">
	  Video
	</div>
	<div class="col-xs-6">
	  <div class="thermometer">Thermometer</div>
	  <div class="order">Order</div>
	  <div class="social">Social</div>
	</div>
      </div>
      <div class="row section1">
	<div class="col-xs-12">Marketing Section 1</div>
      </div>
      <div class="row section2">
	<div class="col-xs-12">Marketing Section 2</div>
      </div>
      <div class="row faq">
	<div class="col-xs-12">FAQ</div>
      </div>
      <div class="row section1">
	<div class="col-xs-12">Footer</div>
      </div>
    </div>
  </body>
</html>
